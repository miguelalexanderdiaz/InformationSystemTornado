<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TORNADO DE COLOMBIA S.A.S</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="form">

                <p:layout fullPage="true">
                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Recursos humanos
                    </p:layoutUnit>


                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>


                    <p:layoutUnit position="west" size="250" header="Menú" collapsible="true">

                        <p:menu>
                            <p:submenu label="Usuarios">
                                <p:menuitem value="Administración de Usuarios" action="#{adminBeanUI.goToUsers()}" update=":form:myPanel" />
                            </p:submenu>
                        </p:menu>

                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <p:panel id="myPanel">

                        <ui:include src="#{adminBeanUI.goToPage}.xhtml"/>

                        </p:panel>


                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
