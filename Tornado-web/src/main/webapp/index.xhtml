<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>



            </f:facet>
        </h:head>

        <h:body>
            <h:form id="principal">
                <p:growl id="growl" />

                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="200"  >
                        <div align="right">
                            <p:commandButton id="loginbtn" value="Iniciar Sesión" type="button" />  
                        </div>

                        <p:overlayPanel for="loginbtn" showEffect="slide" hideEffect="slide" dynamic="false" my="right top" at="right bottom"  >

                                <h:panelGrid columns="2">
                                    <p:outputLabel for="usertxt" value="Usuario:"/>
                                    <p:inputText id="usertxt" value="#{userLogin.name}"/>

                                    <p:outputLabel for="usertxt" value="Contraseña:" />
                                    <p:password id="passtxt" value="#{userLogin.password}" />

                                    <h:outputLabel for="startbtn" value="" />
                                    <p:commandButton type="submit" id="startbtn"  action="#{userLogin.login}" update="growl" value="Ingresar" icon="ui-icon-key" ajax="false"/>
                                </h:panelGrid>

                        </p:overlayPanel>



                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        
                    </p:layoutUnit>

                    <p:layoutUnit position="center">




                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
