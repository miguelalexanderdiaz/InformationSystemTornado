<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:form>
            <h:head>
                <f:facet name="first">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                    <title>PrimeFaces</title>
                </f:facet>
            </h:head>

            <h:body>

                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Header
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                                <p:menuitem value="Dummie Tablas" action="#{navigation.indexToTables()}" />
                            </p:submenu>

                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">


                        <p:growl id="growl" />


                        <h:panelGrid columns="2">
                            <h:outputLabel for="name" value="Nombre:" style="font-weight:bold"/>
                            <p:inputText id="name" value="#{saveUser.name}"  label="Nombre"/>

                            <h:outputLabel for="password" value="Contraseña: " style="font-weight:bold"/>
                            <p:password id="password" value="#{saveUser.password}" label="Contraseña" />

                            <h:outputLabel for="rolTable" value="Escoja el rol: " style="font-weight:bold"/>
                            <h:selectOneListbox id="rolTable" value="#{saveUser.rol}">
                                <f:selectItems value="#{saveUser.roles}" />
                            </h:selectOneListbox>
                        </h:panelGrid>

                        <p:commandButton value="Guardar Usuario" actionListener="#{saveUser.saveUser(actionEvent)}" update="growl"/>



                    </p:layoutUnit>

                </p:layout>

            </h:body>
        </h:form>
    </f:view>
</html>
