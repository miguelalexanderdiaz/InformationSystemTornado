<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>


                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>


                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form id="form">
                        <p:menubar>
                            <p:submenu label="File" icon="ui-icon-document">
                                <p:menuitem value="Project" url="#" />
                                <p:menuitem value="Other" url="#" />
                                <p:menuitem value="Open" url="#" />
                                <p:separator />
                                <p:menuitem value="Quit" url="#" />
                            </p:submenu>
                            <p:submenu label="Edit" icon="ui-icon-pencil">
                                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                            </p:submenu>
                        </p:menubar>



                        <p:growl id="messages" showDetail="true"/>

                        <p:dataTable var="car" value="#{tableBean.carsSmall}" id="carList" editable="true" scrollable="true" selection="#{tableBean.selectedCar}" rows="10">
                             


                            <p:ajax event="rowEdit" listener="#{tableBean.onEdit}" update=":form:messages" />
                            <p:ajax event="rowEditCancel" listener="#{tableBean.onCancel}" update=":form:messages" />
                            
                            <!-- <p:column selectionMode="single" style="width:4%" />-->

                            <p:column headerText="Model" style="width:30%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.model}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{car.model}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Year" style="width:20%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.year}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{car.year}" style="width:100%" label="Year"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Manufacturer" style="width:24%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.manufacturer}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{car.manufacturer}" >
                                            <f:selectItems value="#{tableBean.manufacturers}"
                                                           var="man"
                                                           itemLabel="#{man}"
                                                           itemValue="#{man}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Color" style="width:20%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.color}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{car.color}" >
                                            <f:selectItems value="#{tableBean.colors}"
                                                           var="color"
                                                           itemLabel="#{color}"
                                                           itemValue="#{color}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column id="controlColumn" style="width:5%">
                                <p:rowEditor />
                            </p:column>

                        </p:dataTable>

                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
